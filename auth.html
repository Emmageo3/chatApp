<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/auth.css" />
    <script src="https://kit.fontawesome.com/66c63b4ed2.js"></script>
    <title>Connexion | Inscription</title>
  </head>
  <body>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form action="#">
          <h1>Créer un compte</h1>
          <hr />
          <div class="group-input">
            <i class="fa fa-lock"></i>
            <input type="text" placeholder="Pseudo" />
          </div>
          <div class="group-input">
            <i class="fa fa-lock"></i>
            <input type="email" placeholder="email" />
          </div>
          <div class="group-input">
            <i class="fa fa-lock"></i>
            <input type="password" placeholder="Mot de passe" />
          </div>
          <div class="group-input">
            <i class="fa fa-lock"></i>
            <input type="password" placeholder="Confirmez le mot de passe" />
          </div>
          <button>S'inscrire</button>
        </form>
      </div>
      <div class="form-container sign-in-container">
        <form action="#">
          <h1>Connexion</h1>
          <hr />
          <div class="group-input">
            <i class="fa fa-lock"></i>
            <input type="email" placeholder="Email" />
          </div>

          <div class="group-input">
            <i class="fa fa-lock"></i>
            <input type="password" placeholder="Mot de passe" />
          </div>
          <button>Se connecter</button>
          <a href="#">Mot de passe oublié ?</a>
        </form>
      </div>

      <div class="side-element-container">
        <div class="side-element">
          <div class="side-element-panel side-element-left">
            <h1>Hello !!!</h1>
            <p>Venez zonzer avec nous</p>
            <button class="ghost" id="signIn">Connexion</button>
          </div>
          <div class="side-element-panel side-element-right">
            <h1>Bienvenue!</h1>
            <p>
                Vous n'avez pas de compte ???
            </p>
            <button class="ghost" id="signUp">Inscription</button>
          </div>
        </div>
      </div>
    </div>

   
    <script src="js/auth.js"></script>
  </body>
</html>
